version: "3.8"

services:
  frontend:
    build:
      context: ./FRONT
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./BACK
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=BACK.py
      - FLASK_ENV=development
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
